plugins {
    id 'application'
    id "org.sonarqube" version "3.3"
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation name: 'dpprocessor'
}

apply plugin: 'java'


sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
    }
}

application {
    mainClass.set('flatcraft')
}

jar {
  manifest {
    attributes(
      'Main-Class': 'flatcraft'
    )
  }
}

compileJava {
    sourceCompatibility = '12'
    targetCompatibility = '12'
}





